<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags - Disability Pride</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .flag {
        width: 900px;
        height: 600px;
        position: relative;
        top: 10px;
        left: 10px;
        background-color: #585858;
        border: 1px solid black;
    }
</style>

<body>
    <div class="flag"></div>
    <div class="pink"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>

</html>
