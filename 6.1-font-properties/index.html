<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>6.1 - CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    html {
      font-size: 30px;
    }

    .color {
      color: coral;
    }

    .font-size {
      font-size: 2rem;
    }

    .font-weight {
      font-weight: 900;
    }

    .font-family {
      font-family: "Caveat", cursive;
    }

    .text-align {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="font-size">Font Size</p>
  <p class="font-weight">Font Weight</p>
  <p class="font-family">Font Family</p>
  <p class="text-align">Text Align</p>
</body>

</html>
