<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .container {
      border: 1px solid black;
      display: grid;
      grid-template-columns: 320px 10px 198px 10px 153px 10px 50px;
      grid-template-rows: 414px 10px 130px 20px 155px 10px 20px;
    }

    .card-1 {
      background-color: #E72F24;
    }

    .card-2 {
      background-color: black;
    }

    .card-3 {
      background-color: lightgray;
      grid-column: span 5;
    }

    .card-4 {
      background-color: black;
      grid-column: span 7;
    }

    .card-5 {
      background-color: lightgray;
      grid-row: span 3;
    }

    .card-6 {
      background-color: black;
      grid-row: span 6;
    }

    .card-7 {
      background-color: lightgray;
      grid-area: span 3 / span 3;
    }

    .card-8 {
      background-color: black;
      grid-row: span 5;
    }

    .card-9 {
      background-color: #004592;
    }

    .card-10 {
      background-color: black;
    }

    .card-11 {
      background-color: lightgray;
      grid-row: span 3;
    }

    .card-12 {
      background-color: black;
    }

    .card-13 {
      background-color: black;
      grid-column: span 3;
    }

    .card-14 {
      background-color: lightgray;
    }

    .card-15 {
      background-color: #F9D01E;
    }

    .card-16 {
      background-color: black;
    }

    .card-17 {
      background-color: midnightblue;
    }
  </style>
</head>

<body>
  <p><a href="./codeAlong.html">Code Along Example</a></p>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="card-1"></div>
    <div class="card-2"></div>
    <div class="card-3"></div>
    <div class="card-4"></div>
    <div class="card-5"></div>
    <div class="card-6"></div>
    <div class="card-7"></div>
    <div class="card-8"></div>
    <div class="card-9"></div>
    <div class="card-10"></div>
    <div class="card-11"></div>
    <div class="card-12"></div>
    <div class="card-13"></div>
    <div class="card-14"></div>
    <div class="card-15"></div>
    <div class="card-16"></div>
    <div class="card-17"></div>
  </div>
</body>

</html>
