<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid Layouts</title>
</head>

<body>

    <section class="layout">
        <h2>Example 1</h2>
        <div class="first-g-c">
            <div class="first-g-c-header"></div>
            <div class="first-g-c-sidebar"></div>
            <div class="first-g-c-main"></div>
        </div>
    </section>

    <section class="layout">
        <h2>Example 2</h2>
        <div class="second-g-c">
            <div class="second-g-c-top-one"></div>
            <div class="second-g-c-top-two"></div>
            <div class="second-g-c-top-two"></div>
            <div class="second-g-c-top-two"></div>
            <div class="second-g-c-sidebar"></div>
            <div class="second-g-c-main-top"></div>
            <div class="second-g-c-main-bottom"></div>
        </div>
    </section>

</body>

</html>
